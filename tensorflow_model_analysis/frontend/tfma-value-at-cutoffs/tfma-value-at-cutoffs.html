<link rel="import" href="../polymer/polymer.html">

<dom-module id="tfma-value-at-cutoffs">
  <template>
    <style>
      :host div.tr:nth-child(even) {
        background: #e4e4e4;
      }

      /**
       * There is a bad interaction between dom-repeat element, table tag and vulcanization. Use div
       * and equivalent display: table on class table, tr and td as a work-around.
       */
      :host div.table {
        text-align: center;
        display: table;
      }

      :host div.td {
        min-width: 15px;
        padding: 0 5px;
        display: table-cell;
      }

      :host div.tr {
        display: table-row;
      }
    </style>
    <div class="table">
        <template is="dom-repeat" items="{{formattedData_}}">
          <div class="tr">
            <div class="td">[[item.cutoff]]</div>
            <div class="td">[[item.value]]</div>
          </div>
        </template>
      </tbody>
    </div>
  </template>
  <script src="tfma-value-at-cutoffs.js"></script>
</dom-module>
