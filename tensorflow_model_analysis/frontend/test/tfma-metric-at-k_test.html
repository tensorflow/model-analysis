<html>
<head>
  <meta charset="utf-8">
  <script src="../web-component-tester/browser.js"></script>
  <script src="../js-lib-bin.js"></script>
  <link rel="import" href="../tfma-metric-at-k/tfma-metric-at-k.html">
</head>
<body>
  <test-fixture id="plain-fixture">
    <template>
      <tfma-metric-at-k></tfma-metric-at-k>
    </template>
  </test-fixture>
  <script>
suite('tests', () => {
  /**
   * Test component element.
   * @type {Element}
   */
  let element;

  test('parseDataCorrectly', done => {
    const count = 5;
    insertPrecisionAtK(createDataString(count), () => {
      assert.equal(element.querySelectorAll('div.table').length, 1);
      assert.equal(element.querySelectorAll('div.tr').length, count);
      assert.equal(element.querySelectorAll('div.td').length, count * 2);
      done();
    });
  });

  test('parseCorruptedDataWithoutException', done => {
    const count = 5;
    const dataString = createDataString(count);
    // Corrupt the data string by taking its substring.
    insertPrecisionAtK(dataString.substring(5), () => {
      assert.equal(element.querySelectorAll('.tr').length, 0);
      done();
    });
  });

  test('KIs0RepresentsAll', done => {
    const data = JSON.stringify([{'k': 0, 'value': 1, 'totalPositives': 1000}]);
    insertPrecisionAtK(data, () => {
      assert.equal(element.querySelector('div.td').textContent.trim(), 'All');
      done();
    });
  });

  /**
   * @param {number} count
   * @return {string} Stringified array containing json representation of
   *     precision at k data.
   */
  function createDataString(count) {
    const precision = [];
    for (let i = 1; i <= count; i++) {
      precision.push(
          {'k': i, 'value': 1 - 0.1 * i, 'totalPositives': 1000 * i});
    }
    return JSON.stringify(precision);
  }

  /**
   * Instantiates a precision-at-k element using provided data and calls the
   * call back asynchronously.
   * @param {string} data
   * @param {function()} cb
   */
  function insertPrecisionAtK(data, cb) {
    element = fixture('plain-fixture');
    element.data = data;
    flush(cb, 0);
  }
});
    </script>
</body>
</html>
