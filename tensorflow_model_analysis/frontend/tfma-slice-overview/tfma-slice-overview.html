<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../google-chart/google-chart-loader.html">


<dom-module id="tfma-slice-overview">
  <template>
    <style>
      #controls {
        margin: 0 auto 20px;
        width: 724px;
      }
      #controls paper-dropdown-menu {
        width: 320px;
        padding: 0 12px;
      }
    </style>
    <div id="controls">
      <paper-dropdown-menu label="Show">
        <paper-listbox class="dropdown-content" selected="{{metricToShow}}"
                       attr-for-selected="value" slot="dropdown-content">
          <template is="dom-repeat" items="[[metrics_]]">
            <paper-item value="[[item]]">
              [[item]]
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Sort by">
        <paper-listbox class="dropdown-content" selected="{{metricToSort_}}"
                       attr-for-selected="value" slot="dropdown-content">
          <template is="dom-repeat" items="[[metricsForSorting_]]">
            <paper-item value="[[item]]">
              [[item]]
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <google-chart-loader id="loader" packages="[[chartPackages_]]"></google-chart-loader>
    <div id="chart"></div>
  </template>
  <script src="tfma-slice-overview.js"></script>
</dom-module>
