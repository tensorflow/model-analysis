<html>
  <head>
    <script jscomp-nocompile src="js-lib-bin.js"></script>
    <link rel="import" href="../tfma-matrix/tfma-matrix.html">
  </head>
  <body>
    <tfma-matrix id="simple" expanded min-value=0 max-value=100 row-label="Row"
                 column-label="Column">
    </tfma-matrix>
    <div>
      With mid-point
    </div>
    <tfma-matrix id="pivot" min-value=-1 max-value=1 pivot=0 row-label="Row"
                 column-label="Column" expanded>
    </tfma-matrix>
    <div>
      Click on the matrix to expand it.
    </div>
    <tfma-matrix id="expand-me" min-value=0 max-value=100 row-label="Row" column-label="Column">
    </tfma-matrix>
    <div>
      This one is not expandable.
    </div>
    <tfma-matrix id="unexpandable" min-value=0 max-value=100 row-label="Row" column-label="Column">
    </tfma-matrix>
    <div>
      Compact matrix should scale up automatically if possible.
    </div>
    <tfma-matrix id="scale" min-value=0 max-value=100 row-label="Row" column-label="Column">
    </tfma-matrix>
    <script src="index.js"></script>
  </body>
</html>
